<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>League of Legends</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div class="overlay" id="overlay" style="display:none"></div>

	<header>
		<h1>LEAGUE OF LEGENDS</h1>
	</header>

	<div class="container">
		<aside class="nav-bar">
			<ul class="menu-bar menu">
				<li>
					<abbr id="openSearch" title="Buscar">
						<img src="img/buscar.png" alt="">
					</abbr>
          
            <div class="popup" id="searchPopUp">
              <img src="img/cerrar.png" alt="" class="close">
           		<input id="searchInput" type="search" name="Buscar" placeholder="¿Qué estás buscando?">
           		<button id="searchBtn">Buscar</button>
          </div>
				</li>
        <li>
					<abbr id="openSort" title="Ordenar">
						<img src="img/ordenar2.png" alt=""> 
					</abbr>
						<div class="popup" id="sortPopUp">
           	<div class="up">
              <img src="img/cerrar.png" alt="" class="close">
            </div>
            <label for="sorter">Ordenar por</label>
            <select name="sorter" id="selectSort">
            	<option value="">Seleccione un criterio</option>
							<option value="id"> Nombre </option>
							<option value="tags"> Rol Principal </option>
							<option value="difficulty"> Dificultad </option>
							<option value="attack"> Ataque </option>
							<option value="defense"> Defensa </option>
							<option value="magic"> Magia </option>
            </select>                                
            <button id="sortBtn">Ordenar</button>
          </div>
        </li>
        <li>
					<abbr id="openFilter" title="Filtrar">
						<img src="img/filtrar.png" alt="">
          </abbr>
            <div class="popup" id="filterPopUp">
              <img src="img/cerrar.png" alt="" class="close">
              <div>
                <label for="Roles"></label>
                <select name="Roles" id="selectTag">
                  <option value="">Rol</option>
                  <option value="Fighter">Luchador</option>
                  <option value="Tank">Tanque</option>
                  <option value="Mage">Mago</option>
                  <option value="Support">Soporte</option>
                  <option value="Assassin">Asesino</option>
                </select>                
							</div>
              <div>
                <label for="Dificultad"></label>
                <select name="Dificultad" id="selectDifficulty">
                  <option value="">Dificultad</option>
                  <option value="1"> 1 </option>
                  <option value="2"> 2 </option>
                  <option value="3"> 3 </option>
									<option value="4"> 4 </option>
                  <option value="5"> 5 </option>
                  <option value="10"> 10 </option>
                </select>
              </div>
              <button id="filtButton">Filtrar </button>
            </div>  
        </li>
        <li>
          <abbr id="openView" title="Vistas">
            <img src="img/vistas.png" alt="">
          </abbr>
					<div class="popup" id="viewPopUp">
						<img src="img/cerrar.png" alt="" class="close">
						<button id="cuadView">Cuadricula</button>
						<button id="cardView">Tarjetas</button>
						</div>
        </li>
        <li>
          <a href="help.html"><abbr title="Ayuda"> <img src="img/ayuda.png" alt=""></abbr></a>
        </li>
      </ul>
    </aside>
		
    <div class="content">
      <h2 id="title">Todos los campeones</h2>

			<section id="main">
			</section>

			<section id="details">
        <a href="index.html" id="return">
					<img src="img/return.png" alt="">
				</a>
			</section>

			<section class="pages">
				<p id="first" >Primera</p>
				<p id="prev" ></p>
				<p id="actual" >1</p>
				<p id="next">2</p>
				<p id="last" >Ultima</p>
			</section>
    </div>
  </div>

  <footer>
		<p>
			Desarrollado por: <a href="https://github.com/AndreaCarolinaT" target="_blank"> Andrea T. </a> y <a href="https://github.com/dsandovalm" target="_blank"> Diana S. </a>
		</p>
		<p>2021</p>
  </footer>

  <script src="main.js" type="module"></script>

</body>

</html>
