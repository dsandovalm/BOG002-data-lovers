<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>League of Legends</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div class="overlay" id="overlay" style="display:none"></div>

	<header>
		<h1 display="none">LEAGUE OF LEGENDS</h1>
    <img class="title" src="../images/lol_title.png">
	</header>

	<div class="container">
		<aside class="nav-bar">
			<ul class="menu-bar menu">
				<li>
					<abbr id="openSearch" title="Buscar">
						<img src="../images/icon_search.png" alt="">
					</abbr>
					
					<div class="popup" id="searchPopUp">
						<div class="up">
							<img src="../images/cerrar.png" alt="" class="close">
						</div>
						<div class="params">
								<input id="searchInput" type="search" name="Buscar" placeholder="¿Qué estás buscando?">
						</div>
						<button id="searchBtn">Buscar</button>
          </div>
				</li>
        <li>
					<abbr id="openSort" title="Ordenar">
						<img src="../images/ordenar2(1).png" alt=""> 
					</abbr>
					<div class="popup" id="sortPopUp">
						<div class="up">
							<img src="../images/cerrar.png" alt="" class="close">
						</div>
						<div class="params">
							<div>
								<label for="sorter">Ordenar por</label>
								<select name="sorter" id="selectSort">
									<option value="">Seleccione un criterio</option>
									<option value="id"> Nombre </option>
									<option value="tags"> Rol Principal </option>
									<option value="difficulty"> Dificultad </option>
									<option value="attack"> Ataque </option>
									<option value="defense"> Defensa </option>
									<option value="magic"> Magia </option>
								</select>
							</div>
							<div>
								<label for="reverse">Orden</label>
								<select name="reverse" id="reverse">
									<option value="asc">Ascendente</option>
									<option value="des"> Descendente </option>
								</select> 
							</div>
						</div>
						<button id="sortBtn">Ordenar</button>
          </div>
        </li>
        <li>
					<abbr id="openFilter" title="Filtrar">
						<img src="../images/filtrar.png" alt="">
          </abbr>
					<div class="popup" id="filterPopUp">
						<div class="up">
							<img src="../images/cerrar.png" alt="" class="close">
						</div>
						<div class="params">
							<div>
                <label for="Roles">Rol</label>
                <select name="Roles" id="selectTag">
                  <option value="">Cualquier rol</option>
                  <option value="Fighter">Luchador</option>
                  <option value="Tank">Tanque</option>
                  <option value="Mage">Mago</option>
                  <option value="Support">Soporte</option>
                  <option value="Assassin">Asesino</option>
                </select>                
							</div>
              <div>
                <label for="dificultad">Dificultad</label>
                <select name="dificultad" id="selectDifficulty">
                  <option value="">Cualquier dificultad</option>
                  <option value="1"> 1 </option>
                  <option value="2"> 2 </option>
                  <option value="3"> 3 </option>
									<option value="4"> 4 </option>
                  <option value="5"> 5 </option>
									<option value="6"> 6 </option>
                  <option value="7"> 7 </option>
									<option value="8"> 8 </option>
                  <option value="9"> 9 </option>
                  <option value="10"> 10 </option>
                </select>
              </div>
						</div>
            <button id="filtButton">Filtrar </button>
          </div>  
        </li>
        <li>
          <abbr id="openView" title="Vistas">
            <img src="../images/vistas.png" alt="">
          </abbr>
					<div class="popup" id="viewPopUp">
						<div class="up">
							<img src="../images/cerrar.png" alt="" class="close">
						</div>
						<button id="cuadView">Cuadricula</button>
						<button id="cardView">Tarjetas</button>
						</div>
        </li>
        <li>
          <a href="help.html"><abbr title="Ayuda"> <img src="../images/icon_help.png" alt=""></abbr></a>
        </li>
      </ul>
    </aside>
		
    <div class="content">
			
			<div id="return">
					<img src="../images/icon_back.png" alt=""> Volver
    	</div>

      <h2 id="title">Todos los campeones</h2>
			<button id="all">Volver a mostrar todos</button>

			<section id="main">
			</section>

			<section id="details">
			</section>

			<section class="pages" id="pages">
				<p id="first" >Primera</p>
				<p id="prev" ></p>
				<p id="actual" >1</p>
				<p id="next">2</p>
				<p id="last" >Ultima</p>
			</section>
    </div>
  </div>

  <footer>
		<p>
			Desarrollado por: <a href="https://github.com/AndreaCarolinaT" target="_blank"> Andrea T. </a> y <a href="https://github.com/dsandovalm" target="_blank"> Diana S. </a>
		</p>
		<p>2021</p>
  </footer>

  <script src="main.js" type="module"></script>

</body>

</html>
